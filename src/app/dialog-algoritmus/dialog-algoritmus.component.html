<div class="backdrop"></div>
<div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog" role="document">
        <div class="modal-content form">
            <div class="modal-header form-header">
                <button type="button" class="close" aria-label="Close" (click)="zavritDialog()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{algoritmus.nazev | translate}}</h4>
            </div>
            
            <div [innerHTML]="algoritmus.definice | translate" class="modal-body"></div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="zavritDialog()">{{'algoritmus.zavrit' | translate}}</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
